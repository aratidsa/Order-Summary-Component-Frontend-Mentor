<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary | Frontend Mentor Challenge</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main -->
    <main role="main">
        <!-- Container -->
        <section class="container">
            <!-- Top Illustration  -->
            <div class="top-illustration">
                <img src="image/illustration-hero.svg" alt="illustration-image" class="illustration-img">
            </div>    
            <!-- Title -->        
            <div class="title">
                <h1>Order Summary</h1>
            </div>
            <!-- Description  -->
            <div class="description">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div> 
            <!-- Plan -->
            <div class="display-grid">
                <div class="display-item"><img src="image/icon-music.svg" alt="Icon Music" class="music-icon"></div>
                <div class="display-item"><span class="plan">Annual Plan</span><span class="per-year"> $59.99/year</span></div>
                <div class="display-item change-txt"><a href="#">Change</a></div>
            </div>
            <!-- Payment Button -->
            <div>
                <p class="btn">Proceed to Payment</p>
            </div>
            <!-- Cancel Order -->
            <div>
                <p class="cancel-btn"><a href="#">Cancel Order</a></p>
            </div>
        </section>
    </main>
    <!-- Attribution -->
    <footer role="contentinfo">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub">
            Frontend Mentor</a>. Coded by <a href="https://github.com/aratidsa/Order-Summary-Component-Frontend-Mentor">Arati D'sa</a> Here.</p>
    </footer>

</body>
</html>
